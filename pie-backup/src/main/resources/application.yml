server:
  port: 8082
spring:
  application:
    name: pie-backup
  boot:
    admin:
      client:
        url: "http://localhost:8000"
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        hostname: localhost
        serviceName: ${spring.application.name}	# 注册到consul的服务名称
# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
      health:
        show-details: ALWAYS
#back datasource
pie:
  backup:
     datasource:
        host: 127.0.0.1
        userName: root
        password: root
        database: pie